<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Doctor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url("{{ url_for('static', path='/img/2.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 140px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-control {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #333;
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #333;
      color: white;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #333;
      text-decoration: none;
      font-size: 13px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .error-alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    .success-alert {
      background-color: #d4edda;
      color: #155724;
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">

      <div class="logo">
        <img src="{{ url_for('static', path='/img/logosv.jpg') }}" alt="Gobierno de El Salvador" />
      </div>

      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Portal de Médicos</p>

      {% if error %}
      <div class="error-alert">
        {{ error }}
      </div>
      {% endif %}

      {% if success %}
      <div class="success-alert">
        {{ success }}
      </div>
      {% endif %}

      <form action="/login-doctor" method="post">
        
        <div class="form-group">
          <label for="dui">Número de DUI</label>
          <input 
            type="text" 
            id="dui"
            name="dui" 
            class="form-control" 
            placeholder="00000000-0" 
            pattern="[0-9]{8}-[0-9]"
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password"
            name="password" 
            class="form-control" 
            required 
          />
        </div>

        <button type="submit" class="btn-login">Iniciar Sesión</button>

      </form>

      <div class="forgot-password">
        <a href="/recuperar-contraseña-doctor">¿Has olvidado tu contraseña?</a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
