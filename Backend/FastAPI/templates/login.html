<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url("{{ url_for('static', path='/img/2.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      width: 350px;
    }
    .login-container {
      height: 100vh;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center login-container">

    <div class="login-box">

      <div class="logo">
        <img src="{{ url_for('static', path='/img/logosv.jpg') }}" alt="Gobierno" />
      </div>

      <h3 class="text-center mb-4">Iniciar Sesión</h3>

      {% if error %}
      <p class="text-danger text-center">{{ error }}</p>
      {% endif %}

      <form action="/login" method="post">
        <label>Número de DUI</label>
        <input type="text" name="dui" class="form-control mb-3" placeholder="00000000-0" required />

        <label>Contraseña</label>
        <input type="password" name="password" class="form-control mb-3" required />

        <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
      </form>

      <div class="text-center mt-3">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>

    </div>

  </div>

</body>
</html>
